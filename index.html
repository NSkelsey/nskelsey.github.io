<html>
    <head>
        <link rel=stylesheet href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.0.1/css/foundation.css">
        <script href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.1/js/foundation.min.js" ></script>
        <style>
            body {
                margin-left: 5%;
                font-family: "Verdana";
            }
            .face {
                margin-bottom: 1%;
                margin-top: 10%;
                font-size: 5em;
                line-height: 75%;
            }
            .tagline {
                font-size: 1.5em;
                margin-left: 2%;
                margin-top: 0;
            }
            .top {
                font-size: 1.25em;
            }
            .bhead {
                font-size: 1.5em;
                border-bottom: 2px solid;
                display: inline-block;
            }
            p {
                font-size: 1.15em;
                margin-left: 2%;
                margin-bottom: 0;
            }

           #thunk {
                display: inline-block;
                line-height: 75%;
                width: 100%;
           }    
           .row {
                width: 100%;
            }
           img {
                margin-bottom: 5%;
                margin-top: 2.5%;
           }
           :target {
                background-color: #FFA;
           }

           rect {
                opacity: .5;
                stroke-opacity: .5;
                stroke-width: 4;
            }

        </style>
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        <div class=row>
            <div id=content class="medium-12 large-6 column">
                <p class=face>Nick Skelsey</p>
                <p class=tagline>A page with links devoted to me</p>
                <p class=top><a href="./resume.pdf" >Resume</a> -- <a href=http://www.github.com/nskelsey>Github</a> -- <a
                    href=#thunk>Great Writing</a></p>
                <img src="nyc.jpg">
                <div class="top words" id=thunk>
                    <p>[+] <a href="http://ambiance+effecieny.tumblr.com/debian">Understanding bits of Debian</a></p>
                    <p>[+] <a href="http://www.distilnetworks.com/programming-is-the-fun-part-in-the-eyes-of-a-distil-intern/"</a>Programming is the fun part</p>
                </div>
            </div>
        <div class="large-6 column show-for-large-up">
            <svg id=sidewall > </svg>
            <script src=./sidewall.js></script>
        </div>
    </div>
</body>
</html>
